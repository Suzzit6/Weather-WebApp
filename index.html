<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name=”viewport” content = "width-device-width" initial-scale = 1>
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
  <!-- <div class="alert" id="alert">
     <div class="alert alert-warning" role="alert">
      A simple warning alert—check it out!
    </div> -->
  <div id="search" class="search">
    <input type="search" placeholder="Location?" class="search-bar" id="search-bar">
    <button type="button" class="submit-location " id="submit"> submit </button>
    <!-- <p id="error" class="submit-location1">error here</p> -->
    <!-- <i class="fa-solid fa-magnifying-glass-location"></i> -->
  </div>
  <div class="place">
    <h1 id="place"></h1>
  </div>
  <div class="temperature">
    <img src="images/clouds.svg" alt="" class="temp-image" id="clouds">
    <img src="images/north.svg" alt="" class="temp-image" id="north">
    <img src="images/sunny.svg" alt="" class="temp-image " id="sunny">
    <img src="images/thunderstorm.png" alt="" class="temp-image png" id="thunderstorm">
    <img src="images/rain.png" alt="" class="temp-image png" id="rain">
    <h2 class="temp-text" id="temperature"></h2>
  </div>
  <div class="card-date">
    <div class="card date-time" style="width: 18rem; height: 6.2 rem;">
      <!-- <img src="..." class="card-img-top" alt="..."> -->
      <div class="card-body">
        <h1 class="card-title" id="time"></h1>
        <p class="card-text" style="font-size: 17px;" id="date"></p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
